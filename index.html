<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Happy Birthday!!! :)</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <!-- Contenido original -->
  <div class="container">
    <!-- ... (todo el contenido original) ... -->
  </div>

  <!-- Nuevo overlay de contrase침a y contador -->
  <div id="password-overlay">
    <div id="countdown"></div>
    <input type="password" id="password-input" placeholder="Ingrese la contrase침a">
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <style>
    #password-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3498db, #8e44ad);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    #countdown {
      font-size: 5em;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      font-weight: 300;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    #password-input, button {
      margin: 10px;
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    #password-input {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    button {
      background: #2ecc71;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #27ae60;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }
  </style>

  <script>
    function checkPassword() {
      const password = document.getElementById('password-input').value;
      if (password === 'Egozkue13') {
        document.getElementById('password-overlay').style.display = 'none';
      } else {
        alert('Contrase침a incorrecta');
      }
    }

    function startCountdown() {
      const countdownDate = new Date("Dec 21, 2024 00:00:00").getTime();
      const countdownElement = document.getElementById('countdown');

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `
          ${days}d ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}
        `;

        if (distance < 0) {
          clearInterval(countdownInterval);
          countdownElement.innerHTML = "EXPIRADO";
        }
      }

      updateCountdown(); // Initial call
      const countdownInterval = setInterval(updateCountdown, 1000);
    }

    function createBubbles() {
      const overlay = document.getElementById('password-overlay');
      for (let i = 0; i < 20; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.left = Math.random() * 100 + 'vw';
        bubble.style.top = Math.random() * 100 + 'vh';
        bubble.style.width = bubble.style.height = Math.random() * 30 + 10 + 'px';
        overlay.appendChild(bubble);
      }
    }

    document.addEventListener('mousemove', function(e) {
      const bubbles = document.querySelectorAll('.bubble');
      bubbles.forEach(bubble => {
        const speed = 0.05;
        const x = (e.clientX - bubble.offsetLeft) * speed;
        const y = (e.clientY - bubble.offsetTop) * speed;
        bubble.style.transform = `translate(${x}px, ${y}px)`;
      });
    });

    // Iniciar el contador y crear burbujas al cargar la p치gina
    window.onload = function() {
      startCountdown();
      createBubbles();
    };
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script type="application/javascript" src="script/main.js"></script>
</body>

</html>
